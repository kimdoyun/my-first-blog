{% extends 'blog/base.html' %}
{% block content %}
  <table border="1" width="900">
  <tr align="center">
    <td  width="700">Title</td>
    <td  width="200">作成日</td>
  </tr>
  {% for post in posts %}
    <tr align="center">
      <td  width="780"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></td>
      <td  width="120">{{ post.published_date }}</td>
    </tr>
  {% endfor %}
  </table>
{% endblock %}
